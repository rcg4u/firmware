<!DOCTYPE html>

<html>

<script src="shared.js"></script>

</head>
<body onload="init();">

<fieldset>
	<legend class="tr_general_settings">General Settings</legend>
	<span id="general"></span>
</fieldset>
<fieldset>
	<legend class="tr_announce">Announce contents</legend>

	<span id="traffic"></span>
